- name: install nginx
  apt:
    name: ['nginx']
    state: latest
    update_cache: yes
- name: Delete default nginx site
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent
- name: Copy nginx nginx.conf
  template:
    src: nginx.conf
    dest: /etc/nginx/sites-enabled/
    owner: root
    group: root
    mode: '0644'
- name: Restart nginx
  service:
    name: nginx
    state: restarted
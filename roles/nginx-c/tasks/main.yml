- name: Install dnf-utils
  dnf:
    name:
      - dnf-utils
    state: latest
- name: copy nginx nginx.repo
  template:
    src: nginx.repo
    dest: /etc/yum.repos.d/
    owner: root
    group: root
    mode: '0644'
- name: Install the latest version of nginx
  dnf:
    name:
      - nginx
    state: latest
- name: delete default nginx site
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent
- name: copy nginx nginx.conf
  template:
    src: nginx.conf
    dest: /etc/nginx/sites-enabled/default
    owner: root
    group: root
    mode: '0644'
- name: copy nginx nginx.conf
  template:
    src: nginx.conf
    dest: /etc/nginx/conf.d/default.conf
    owner: root
    group: root
    mode: '0644'
- name: restart nginx
  service:
    name: nginx
    state: restarted